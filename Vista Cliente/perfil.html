<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Crear Ticket</a></li>
                <li><a href="{% url 'tickets' %}">Volver</a></li>
                <li><a href="#">Cerrar sesion</a></li>
            </ul>
        </nav>
    </header>
    <h1>Perfil de usuario</h1>
    <div class="container">
        
        <div class="perfil-box">
            <div>
                {{ IgnacioKAKAKA }}
            </div>
            <div>
                {{ user.first_name }} {{ user.last_name }}
            </div>
            <div>
                {{ user.email }}
            </div>
            <div>
                {% if usuario.profilepic %}
                    <img src="{{ usuario.profilepic.url }}" alt="Foto de perfil" width="150">
                {% else %}
                    <img src="{{ default_pfp }}" alt="Foto de perfil por defecto" width="150">
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
