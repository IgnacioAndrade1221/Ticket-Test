<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.S Menu</title>
    <link rel="stylesheet" href="ticket2.css">
</head>
<body>
 
    <nav>
        <ul>
          <li>
            <div class="home-icon" onclick="location.href='home.html'">
              <div class="roof">
                <div class="roof-edge"></div>
              </div>
              <div class="front"></div>
            </div>
          </li>
          <li>
            <div class="about-icon" onclick="location.href='perfil.html'">
              <div class="head">
                <div class="eyes"></div>
                <div class="beard"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="work-icon" onclick="location.href='crear.html'">
              <div class="paper"></div>
              <div class="lines"></div>
              <div class="lines"></div>
              <div class="lines"></div>
            </div>
          </li>
          <li>
            <div class="mail-icon" onclick="location.href='mailto:example@example.com'">
              <div class="mail-base">
                <div class="mail-top"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="settings-icon" onclick="location.href='logout.html'">
              <div class="gear">
                <div class="gear-spoke"></div>
                <div class="gear-spoke"></div>
                <div class="gear-spoke"></div>
                <div class="gear-center"></div>
              </div>
            </div>
          </li>
        </ul>
    </nav>
    
    <section>
        <div class="content">
            <h1>Mis Tickets</h1>
            <div class="table-container">
                <div class="tbl-header">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Titulo</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="tbl-content">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tbody>
                            <tr>
                                <td>{{ ticket.id_ticket }}</td>
                                <td>{{ ticket.titulo }}</td>
                                <td>{{ ticket.id_estado.estado }}</td>
                                <td><a href="{% url 'ver_ticket' ticket.id_ticket %}">Ver Ticket</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
