<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ticket</title>
    <link rel="stylesheet" href="crear_ticket.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Volver</a></li>
                <li><a href="#">Cerrar sesion</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="glass-container">
        <div class="ticket-box">
            <h2>Crear Ticket</h2>
            <form action="{% url 'crear_ticket' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="titulo" required placeholder="Titulo">
                
                <select name="categoria">
                    <option value="" disabled selected>Categoria</option>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id_categoria }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>

                <select name="nivel_urgencia">
                    <option value="" disabled selected>Nivel de urgencia</option>
                    {% for prioridad in sla %}
                        <option value="{{ prioridad.id_prioridad }}">{{ prioridad.nombre_SLA }}</option>
                    {% endfor %}
                </select>

                <input type="text" name="mensaje" required placeholder="Mensaje">

                <button type="submit">Crear Ticket</button>
            </form>
        </div>
    </div>
</body>
</html>
